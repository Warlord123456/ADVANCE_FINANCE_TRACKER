{% extends "base.html" %}
{% block content %}
<h2>Edit Receipt</h2>
<form method="POST">
  <div class="form-group">
    <label for="merchant">Merchant</label>
    <input type="text" class="form-control" id="merchant" name="merchant" value="{{ receipt.merchant }}">
  </div>
  <div class="form-group">
    <label for="date_time">Date & Time</label>
    <input type="text" class="form-control" id="date_time" name="date_time" value="{{ receipt.date_time }}">
  </div>
  <div class="form-group">
    <label for="total_amount">Total Amount</label>
    <input type="text" class="form-control" id="total_amount" name="total_amount" value="{{ receipt.total_amount }}">
  </div>
  <div class="form-group">
    <label for="tax">Tax</label>
    <input type="text" class="form-control" id="tax" name="tax" value="{{ receipt.tax }}">
  </div>
  <div class="form-group">
    <label for="discount">Discount</label>
    <input type="text" class="form-control" id="discount" name="discount" value="{{ receipt.discount }}">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" name="category" value="{{ receipt.category }}">
  </div>
  <button type="submit" class="btn btn-primary">Update Receipt</button>
</form>
{% endblock %}
